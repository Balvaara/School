
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"><i class="fa fa-angle-right" ></i>Ajouter Un Eleve</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" [formGroup]="Form">
              <div class="box-body">
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputEmail1">Prenom</label>
                  <input formControlName="prenom" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Prenom">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Nom</label>
                    <input formControlName="nom" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Nom">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group  col-md-6">
                    <label for="exampleInputEmail1">Residence</label>
                    <input formControlName="residence" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Libelle de la Residence">
                </div>
                <div class="form-group  col-md-6">
                    <label for="exampleInputEmail1">Date De Naissance</label>
                    <input formControlName="dateness" type="Date" class="form-control" id="exampleInputEmail1" placeholder="Enter la Date De Naissance">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group  col-md-6">
                    <label for="exampleInputEmail1">Lieu De Naissance</label>
                    <input formControlName="lieuness" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Lieu De Naissance">
                </div>
                <div class="form-group  col-md-6">
                    <label for="exampleInputEmail1">Prenom Du Parent</label>
                    <input formControlName="prenomP" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Prenom Du Parent">
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group  col-md-6">
                      <label for="exampleInputEmail2">Nom Du Parent</label>
                      <input formControlName="nomP" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Nom Du Parent">
                  </div>
                  <div class="form-group  col-md-6">
                    <label for="exampleInputEmail1">Telephone</label>
                    <input formControlName="tel" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Telephone">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group  col-md-6">
                    <label for="exampleInputEmail1">Adresse</label>
                    <input formControlName="adresse" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter l'adresse'">
                </div>
                <div class="form-group  col-md-6">
                  <label>Classes</label>
                  <select class="form-control" formControlName="cl" >
                    <option value=""> ..Selectionnez une Classe..</option>
                    <option *ngFor=" let cy of classes " value="{{cy.id}}">
                 {{cy.libclasse}}-{{cy.cycles.libelle}}</option>
                  </select>
                </div>
                </div>
              </div>


              <div class="box-footer">
                <button type="submit" class="btn btn-primary" (click)="OnSub()">Enregistrer</button>
              </div>
            </form>
          </div>
