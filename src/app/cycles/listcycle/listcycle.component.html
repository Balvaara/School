<body>
 
  
        <h3><i class="fa fa-angle-right"></i> Liste Cycles</h3>
        <hr >
        <div class="row">
          <div class="col-md-4 col-sm-4 mb" *ngFor="let cycle of listcycle| paginate:{itemsPerPage:3,currentPage:p}" >
            <div class="grey-panel pn donut-chart" id="panel">
              <div class="grey-header" class="border-left-primary ">
                <h4 style="color: black;">{{cycle.libelle}}</h4>
              </div>
           
             <i class="fa fa-school fa-3x" style="color: #28d;"></i>
          
              
              <canvas id="serverstatus01" height="30" width="30"></canvas>
              <script>
                var doughnutData = [{
                    value: 70,
                    color: "#FF66B"
                  },
                  {
                    value: 30,
                    color: "#fdfdfd"
                  }
                ];
                var myDoughnut = new Chart(document.getElementById("serverstatus01").getContext("2d")).Doughnut(doughnutData);
              </script>
      
                
                <div class="col-sm-6 col-xs-6 goleft">
                  <p style="color: black;">Nombres De Classes:{{cycle.classes.length}}</p>
                </div>

            </div>
            <hr class="trait" >
            <!-- /grey-panel -->
          </div>
        
          <!-- /col-md-4 -->
        </div>
        <div class="card-footer pb-0 pt-3">
          <pagination-controls (pageChange)="p=$event">
                              
          </pagination-controls>
            </div>
     
        
       
   
  

</body>
