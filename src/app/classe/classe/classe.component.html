
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"><i class="fa fa-angle-right" ></i>Creer Une Classe</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" [formGroup]="Form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Libelle</label>
                  <input formControlName="lib" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter le Libelle de la classe">
                </div>
                <div class="form-group">
                  <label>Cycles</label>
                  <select class="form-control" formControlName="cy" >
                    <option value=""> choix..</option>
                    <option *ngFor=" let cy of cycles " value="{{cy.id}}">
                 {{cy.libelle}}</option>
                  </select>
                </div>
                
              </div>


              <div class="box-footer">
                <button type="submit" class="btn btn-primary" (click)="OnSub()">Enregistrer</button>
              </div>
            </form>
          </div>
